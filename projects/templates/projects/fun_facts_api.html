<body>
    <a href="{% url 'home' %}" class="back-btn">‚Üê Back to Dashboard</a>

    <div class="container">
        <div class="header">
            <h1 class="project-title">üåê Fun Facts API System</h1>
            <p class="project-subtitle">Discover amazing facts from around the world using real-time API calls</p>
        </div>

        <div class="main-card">
            <!-- Interactive Demo Section -->
            <div class="demo-section">
                <h2 class="demo-title">Interactive Fun Facts Generator</h2>

                <!-- API Selector -->
                <div class="api-selector">
                    <label for="apiSelect">Choose Your Fun Facts Source:</label>
                    <select id="apiSelect" class="api-select">
                        <option value="uselessfacts">Useless Facts API</option>
                        <option value="catfacts">Cat Facts API</option>
                        <option value="numberfacts">Number Facts API</option>
                        <option value="chucknorris">Chuck Norris Facts API</option>
                    </select>
                </div>

                <!-- Fun Fact Display -->
                <div class="fun-fact-container">
                    <div class="fact-count" id="factCount">Facts: 0</div>
                    <div class="fun-fact-text" id="factText">
                        Click the button below to get your first amazing fun fact! üéØ
                    </div>
                </div>

                <!-- Get Fact Button -->
                <button class="get-fact-btn" id="getFactBtn" onclick="getFunFact()">
                    üé≤ Get Random Fun Fact
                </button>

                <!-- Messages -->
                <div id="messageArea"></div>
            </div>

            <!-- Technical Details -->
            <!-- <div class="tech-details">
                <h3 class="tech-title">üîß Technical Implementation</h3>

                <div class="tech-grid">

    </div>

    <script>
        let factCounter = 0;

        // API endpoints configuration
        const APIs = {
            uselessfacts: {
                url: 'https://uselessfacts.jsph.pl/random.json?language=en',
                textField: 'text'
            },
            catfacts: {
                url: 'https://catfact.ninja/fact',
                textField: 'fact'
            },
            numberfacts: {
                url: 'http://numbersapi.com/random',
                textField: null // Returns plain text
            },
            chucknorris: {
                url: 'https://api.chucknorris.io/jokes/random',
                textField: 'value'
            }
        };

        async function getFunFact() {
            const btn = document.getElementById('getFactBtn');
            const factText = document.getElementById('factText');
            const messageArea = document.getElementById('messageArea');
            const selectedAPI = document.getElementById('apiSelect').value;

            // Clear previous messages
            messageArea.innerHTML = '';

            // Disable button and show loading
            btn.disabled = true;
            btn.textContent = 'üîÑ Loading...';
            factText.innerHTML = '<span class="loading">Fetching an amazing fun fact for you...</span>';

            try {
                const apiConfig = APIs[selectedAPI];
                let response, data, factContent;

                if (selectedAPI === 'numberfacts') {
                    // Number facts API returns plain text
                    response = await fetch(apiConfig.url);
                    factContent = await response.text();
                } else {
                    // Other APIs return JSON
                    response = await fetch(apiConfig.url);
                    data = await response.json();
                    factContent = data[apiConfig.textField];
                }

                if (response.ok && factContent) {
                    // Display the fact
                    factText.textContent = factContent;

                    // Update counter
                    factCounter++;
                    document.getElementById('factCount').textContent = `Facts: ${factCounter}`;

                    // Show success message
                    showMessage(`Fun fact loaded from ${getAPIName(selectedAPI)}!`, 'success');

                } else {
                    throw new Error('Invalid response from API');
                }

            } catch (error) {
                console.error('Error fetching fun fact:', error);
                factText.textContent = 'Oops! Unable to fetch a fun fact right now. Please try again or select a different API source.';
                showMessage('Error: Could not fetch fun fact. Please try again.', 'error');
            } finally {
                // Re-enable button
                btn.disabled = false;
                btn.textContent = 'üé≤ Get Random Fun Fact';
            }
        }

        function getAPIName(apiKey) {
            const names = {
                uselessfacts: 'Useless Facts',
                catfacts: 'Cat Facts',
                numberfacts: 'Number Facts',
                chucknorris: 'Chuck Norris Facts'
            };
            return names[apiKey] || 'Unknown API';
        }

        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            const messageClass = type === 'success' ? 'success-message' : 'error-message';

            messageArea.innerHTML = `
                <div class="${messageClass}">
                    ${message}
                </div>
            `;

            // Auto-hide message after 3 seconds
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 3000);
        }

        // Load initial fun fact when page loads
        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(() => {
                getFunFact();
            }, 1000);
        });

        // Allow Enter key to trigger fact generation
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                getFunFact();
            }
        });
    </script>
